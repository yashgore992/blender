name: Blender Android APK Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_VERSION: "25.2.9519653"
      ANDROID_API_LEVEL: "30"
      PYTHON_VERSION: "3.11"

    steps:
    - name: 📥 Checkout Blender Source
      uses: actions/checkout@v4
      with:
        submodules: true

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ☕ Setup Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: 🧰 Install Linux Dependencies (Manual)
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          git \
          wget \
          ninja-build \
          libxi-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxinerama-dev \
          libglu1-mesa-dev \
          libglew-dev \
          libopenal-dev \
          libssl-dev \
          libpulse-dev \
          yasm \
          unzip \
          libxfixes-dev \
          libxrender-dev

    - name: 📦 Setup Android SDK + NDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
        unzip tools.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        echo "PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "platforms;android-${ANDROID_API_LEVEL}" \
          "build-tools;30.0.3" \
          "ndk;${ANDROID_NDK_VERSION}"

    - name: 🧪 Export Android Vars
      run: |
        echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}" >> $GITHUB_ENV
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: 🔨 Build Blender for Android
      run: |
        python3 ./build_files/utils/make_project.py \
          --android \
          --arch arm64-v8a \
          --sdk-dir $ANDROID_SDK_ROOT \
          --ndk-dir $ANDROID_SDK_ROOT/ndk/${ANDROID_NDK_VERSION}

    - name: 📤 Upload Blender APK
      uses: actions/upload-artifact@v4
      with:
        name: blender-android-apk
        path: build_android_arm64_v8a/install/blender.apk
