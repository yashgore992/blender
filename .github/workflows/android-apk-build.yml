name: Build Blender for Android

on:
  workflow_dispatch:

jobs:
  build:
    name: Android APK Build
    runs-on: ubuntu-latest

    env:
      ANDROID_NDK: ${{ github.workspace }}/android-ndk-r25c

    steps:
      - name: Checkout Blender Source
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake python3 unzip wget

      - name: Download Android NDK r25c
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip android-ndk-r25c-linux.zip
          echo "Downloaded NDK to $ANDROID_NDK"

      - name: Create Build Directory
        run: |
          mkdir -p build-android
          cd build-android
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DWITH_PLAYER=ON \
            -DWITH_PYTHON_INSTALL=OFF \
            -DWITH_INSTALL_PORTABLE=ON

      - name: Build Blender
        run: |
          cd build-android
          ninja

      - name: Package APK
        run: |
          cd build-android/bin
          zip -r blender-android-apk.zip *.apk || echo "APK packaging skipped if not created."

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: blender-android-apk
          path: build-android/bin/blender-android-apk.zip
