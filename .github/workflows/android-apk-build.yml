name: Build Blender Android APK

on:
  workflow_dispatch:

jobs:
  android:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Python 3.11
        uses: actions/setup-python@5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y ninja-build cmake unzip wget libxi-dev libxcursor-dev \
            libxrandr-dev libxinerama-dev libglu1-mesa-dev libegl1-mesa-dev \
            libgles2-mesa-dev libx11-dev libxxf86vm-dev libxfixes-dev libxext-dev \
            libxrender-dev build-essential clang python3-dev

      - name: Download Android NDK r25c
        run: |
          wget -O ndk.zip https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
          unzip -q ndk.zip
          mv android-ndk-r25c ndk

      - name: Configure Blender
        run: |
          mkdir build-android && cd build-android
          cmake .. \
            -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/../ndk/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_NATIVE_API_LEVEL=24 \
            -DWITH_PLAYER=ON \
            -DWITH_GHOST_SDL=ON \
            -DWITH_OPENGL=ON \
            -DWITH_HEADLESS=OFF

      - name: Build
        run: cd build-android && ninja

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: blender-apk
          path: build-android/bin/*.apk
