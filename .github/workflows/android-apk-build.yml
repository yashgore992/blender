name: Build Blender Android App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-android:
    name: Build Blender for Android
    runs-on: ubuntu-22.04

    env:
      PYTHON_VERSION: "3.11"
      ANDROID_NDK_VERSION: "r25c"
      ANDROID_API_LEVEL: "30"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git cmake ninja-build pkg-config \
            libxi-dev libxxf86vm-dev libxfixes-dev libxrender-dev \
            libxrandr-dev libxcursor-dev libegl1-mesa-dev \
            libgl1-mesa-dev libgles2-mesa-dev libdbus-1-dev \
            libwayland-dev libxkbcommon-dev libx11-xcb-dev \
            libxcomposite-dev libxdamage-dev libxinerama-dev \
            libudev-dev libssl-dev libjpeg-dev yasm

      - name: Clone Blender Source
        run: |
          git clone https://projects.blender.org/blender/blender.git
          cd blender
          git submodule update --init --recursive

      - name: Download Android Dependencies
        run: |
          cd blender
          make update
          make Android

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          ndk-version: ${{ env.ANDROID_NDK_VERSION }}
          api-level: ${{ env.ANDROID_API_LEVEL }}

      - name: Build Blender for Android
        run: |
          cd blender
          make Android

      - name: Archive APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: blender-android-apk
          path: blender/build_android_full/install/blender.apk
